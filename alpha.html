<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--보조함수-->
    <script>
        //랜덤한 정수를 생성합니다.
        function nextRandomInteger(limit){
            return Math.round(Math.random()*limit);
        }
        //랜덤한 알파벳을 리턴하는 함수입니다.
        // var alphabet = '가나다라마바사아자차카타파하';
        var alphabet = 'ABCDEHGHIJKLMNOPQRSTUVWXYZ';
        function randomAlphabet(){
            return alphabet.charAt(nextRandomInteger(25));
        }
        //양수와 음수로 랜덤한 속도를 생성하는 함수입니다.
        function randomSpeed(maxSpeed){
            return Math.random()*maxSpeed - Math.random() * maxSpeed;
        }
        //색깔을 랜덤으로 출력하는 함수입니다.
        function randomColor(colorList){
            ranNum = Math.random()*colorList.length;
            // console.log(colorList[parseInt(ranNum)])
            return colorList[parseInt(ranNum)]
        }        
    </script>
    <!--생성자 함수-->
    <script>
        //MovingText의 생성자 함수
        var canvasWidth  = 700;
        var canvasHeight  = 400;
        var colorList = ['red','blue','yellow','black','green'];

        function MovingText(){
            //위치와 속도 속성
            this.x = nextRandomInteger(canvasWidth);
            this.y = nextRandomInteger(canvasHeight);
            this.vx = randomSpeed(10);
            this.vy = randomSpeed(10);

            //문서 객체를 생성합니다.
            this.body = document.createElement('h1');
            this.body.innerHTML = randomAlphabet();
            this.body.style.position = 'absolute';
            this.body.style.color ='#'+Math.round(Math.random()*0xffffff).toString(16)
            //   randomColor(colorList)
            this.body.style.fontSize = Math.random()*100+'px';

            //문서 객체를 documnet.body에 추가합니다.
            document.body.appendChild(this.body);
        }
            MovingText.prototype.move = function(){
            //범위검사
            if(this.x < 0 || this.x> canvasWidth){this.vx *= -1;}
            if(this.y < 0 || this.y> canvasHeight){this.vy *= -1;}

            //이동
            this.x += this.vx;
            this.y += this.vy;

            //화면에 이동 표시
            this.body.style.left = this.x + 'px';
            this.body.style.top = this.y + 'px';     
        };    
    </script>
    <!--window.onload-->
    <script>
        window.onload = function(){
            //변수를 선언합니다.
            var movingTexts = [];

            //배열에 MovingText 객체 100개를 생성합니다.
            for(var i=0; i<100; i++){
                movingTexts.push(new MovingText());
            }
            //움직임 입니다.
            setInterval(function(){
                for(var i in movingTexts){
                    movingTexts[i].move();
                }
            }, 1000 /30);
        };
    </script>
